{% load static %}
<!DOCTYPE html>
<html lang="en">
	<!--SEO Control-->
	<head>
    <meta charset="utf-8">
    <title>Admin Panel | Manage Product</title>
      
    <!--SEO Control-->
    <meta charset="utf-8" />
      <meta name="description" content=" ">
      <link rel="icon" href="{% static 'images/favicon.jpg' %}">
      <meta name="robots" content="no-index,nofollow">
  
      <!--Viewport Control-->
      <meta name="viewport" content="width=device-width, initial-scale=1" />
  
      <!--Custom Stylesheet-->
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
      <link rel="stylesheet" type="text/css" href="{% static 'css/admin.css' %}" />
      <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
     
  
      <!--Bootstrap CDN-->
      <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  
    <!--Remix Icon CDN-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  
    <!--Box Icon CDN-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  
      <!--Font Awesome CDN-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>

    <!--CK Editor CDN-->
    <script src="https://cdn.ckeditor.com/ckeditor5/31.0.0/decoupled-document/ckeditor.js"></script>
  
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  </head>
<body>
    <div class="sidebar">
    <div class="logo-details">
      <img src="{% static './images/logo.png' %}">
    </div>
   
    <ul class="nav-links">
      <div class="item">
        <a class="sub-btn">Manage Trade<i class="fas fa-angle-right dropdown"></i></a>
        <div class="sub-menu">
            <a href="{% url 'admin-history' %}" class="sub-item">Trade List</a>
            <a href="{% url 'create-trade' %}" class="sub-item">Add Trade</a>
        </div>
      </div>

      <div class="item">
        <a class="sub-btn">Manage Products<i class="fas fa-angle-right dropdown"></i></a>
        <div class="sub-menu">
            <a href="{% url 'admin-product' %}" class="sub-item">Porduct List</a>
            <a href="{% url 'create-product' %}" class="sub-item">Add Product</a>
        </div>
      </div>

      <div class="item">
        <a class="sub-btn">Manage Courses<i class="fas fa-angle-right dropdown"></i></a>
        <div class="sub-menu">
            <a href="{% url 'admin-course' %}" class="sub-item">Course List</a>
            <a href="{% url 'create-course' %}" class="sub-item">Add Course</a>
        </div>
      </div>
      
      <div class="item">
        <a class="sub-btn">Manage Blog<i class="fas fa-angle-right dropdown"></i></a>
        <div class="sub-menu">
          <a href="{% url 'admin-blog' %}" class="sub-item">Post List</a>
          <a href="{% url 'create-blog' %}" class="sub-item">Add Post</a>
        </div>
      </div>

      <div class="item">
        <a class="sub-btn">Manage Users<i class="fas fa-angle-right dropdown"></i></a>
        <div class="sub-menu">
          <a href="{% url 'admin-create-user' %}" class="sub-item">Add User</a>
          <a href="{% url 'admin-user-list' %}" class="sub-item">User List</a>
  
      </div>
      
    </ul>
  </div>
      <!--End of sidebar-->
  <section class="panel-section">
    <nav class="panel-nav">
      <div class="sidebar-button">
        <img src="{% static './images/hamburger.png' %}" class='bx bx-menu sidebarBtn'></i>
      </div>
      <div class="search-box">
        <form action="" method="get">
          <input type="search" placeholder="Search...">
          <i class='bx bx-search' ></i>
        </form>
      </div>
    </nav>
  </section>
  
  {% block content %} {% endblock %}
    

<!--BOOTSTRAP JAVASCRIPT-->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script> -->

<!--CUSTOM JAVASCRIPT-->
<script src="{% static './js/script.js' %}"></script>
<script src="{% static './js/modal.js' %}"></script>
<script src="{% static './js/sidebar.js' %}"></script>

<!--ckeditor config from backend-->
<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
<script>
  DecoupledEditor
      .create( document.querySelector( '#editor' ) )
      .then( editor => {
          const toolbarContainer = document.querySelector( '#toolbar-container' );

          toolbarContainer.appendChild( editor.ui.view.toolbar.element );
      } )
      .catch( error => {
          console.error( error );
      } );
</script>

<!--Jquery CDN-->
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->

</body>
</html>
