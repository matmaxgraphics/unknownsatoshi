{% extends 'admin_base.html' %}
{% load static %}

    
{% block content %}
      
  <section class="panel-section" style="margin-top:-700px">  
    <div class="panel-content">
	    <div class="page-wrapper admin-wrapper">		
        <section class="alt-nav">
            <h4>Add Course</h4>
            <a href="{% url 'admin-course' %}" class="btn">Manage Courses</a>
        </section> 
        <div class="content-container">
            <section class="add-product">
                <div class="fields-wrapper">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                    
                        <div class="form__field">
                            <label for="formInput#text">Courses</label>
                            {{form.courses}}
                        </div>

                        <div class="form__field">
                            <label for="formInput#text">Course Link</label>
                            {{form.course_link}}
                        </div>

                        <div>
                            <label for="image">{{form.featured_image.label}}</label>                   
                            {{form.featured_image }}
                        </div>

                        <button class="btn" type="submit" name="submit-btn">Save Course</button>
                    </form>
                </div>
            </section>

        </div>

      
      </div>
    </div>
  </section>
  {% endblock content %}
